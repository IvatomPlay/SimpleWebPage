<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstPage</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <i class="fa-brands fa-envira fa-2x"></i>
                    <h1 class="title">ivatomplay</h1>
                </div>
                <div class="links">
                    <ul class="links__list">
                        <li><a class="links__list-item">About</a></li>
                        <li><a class="links__list-item">Projects</a></li>
                        <li><a class="links__list-item">Contacts</a></li>
                    </ul>
                </div>
                <form action="#/" class="search">
                    <input class="search__input" type="text" placeholder="Search" >
                    <button class="search__btn">Go</button>
                </form>
            </div>
        </header>
        <main class="content">
            <section class="content__container">
                <div class="nav__list">
                    <h2 class="about">About</h2>
                    <p>This is my first web-page that I have ever made</p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="copyright">Mady by ivatomplay</div>
                <div class="contacts">
                    <p>adress: better place </br>
                    tel.555-555-555</p>
                </div>
                <ul class="socials">
                    <li class="socials__icon"><a href="#" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a></li>
                    <li class="socials__icon"><a href="#" target="_blank"><i class="fa-brands fa-square-instagram fa-2x"></i></a></li>
                    <li class="socials__icon"><a href="#" target="_blank"><i class="fa-brands fa-telegram fa-2x"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
